<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement</title>
    <link rel="stylesheet" href="style.css"> <!-- Liên kết đến file CSS -->
</head>
<body>
    <header>
        <h1>Quản lý Sinh viên</h1>
        <!-- Menu Tabs -->
        <nav>
            <a href="requirement.html">Requirement</a>
            <a href="design.html">Design</a>
            <a href="implement.html">Implement</a>
        </nav>
    </header>

    <section id="actions">
        <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên..." oninput="searchObjects()">
    </section>

    <section id="objectsList"></section>

    <div id="addForm" class="form">
        <form onsubmit="addObject(event)">
            <h2>Thêm Đối tượng</h2>
            <label for="name">Tên:</label>
            <input type="text" id="name" required>
            <label for="image">Hình ảnh:</label>
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Thêm</button>
            <button type="button" onclick="closeForm('addForm')">Đóng</button>
        </form>
    </div>

    <div id="editForm" class="form">
        <form onsubmit="editObject(event)">
            <h2>Sửa Đối tượng</h2>
            <input type="hidden" id="editId">
            <label for="editName">Tên:</label>
            <input type="text" id="editName" required>
            <label for="editImage">Hình ảnh:</label>
            <input type="file" id="editImage" accept="image/*" required>
            <button type="submit">Lưu</button>
            <button type="button" onclick="closeForm('editForm')">Đóng</button>
        </form>
    </div>

    <script src="script.js"></script>

    
    
</body>
</html>
